function:
  handler: ${self:custom.alias}/src/vendor_invoice.handler
  name: ${self:service}-vendor-invoice-${self:provider.stage}
  description: vendor invoice api service - ${self:provider.stage}
  runtime: nodejs18.x
  timeout: 30
  vpc:
    securityGroupIds:
      - sg-05aca262 # Replace with your Security Group ID
    subnetIds:
      - subnet-0cb3579faeb2eb35a
      - subnet-02f7e992815ec7d08
  layers:
    - !Ref DWAPILayerLambdaLayer
  memorySize: 512
  package:
    include:
      - ${self:custom.alias}/src/vendor_invoice.js
  events:
    - http:
        path: /shipment/vendorinvoice
        method: POST
        integration: lambda
        private: true
        cors: true
        authorizer: 
          name: custom-authorizer
          resultTtlInSeconds: 0
          identitySource: method.request.header.x-api-key
          type: request