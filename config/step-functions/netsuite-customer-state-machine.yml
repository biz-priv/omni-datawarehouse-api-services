---
stateMachine:
  name: ${self:service}-netsuite-customer-state-machine-${self:provider.stage}
  crawl:
    events:
      - schedule: cron(0 21 * * *)
    definition:
      Comment: "State machine to create netsuit invoice"
      StartAt: PublishEvents
      States:
        PublishEvents:
          Type: Task
          Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-netsuite-customer-${self:provider.stage}"
          Next: EndChoice
        EndChoice:
          Type: Choice
          Choices:
            - Variable: $.hasMoreData
              StringEquals: "false"
              Next: SuccessState
            - Variable: $.hasMoreData
              StringEquals: "true"
              Next: PublishEvents
        SuccessState:
          Type: Succeed
